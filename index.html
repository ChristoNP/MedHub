<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedHub Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Left Section -->
      <div class="w-full lg:w-2/5 bg-white border-r-2 border-[#EBEBEB]">
        <div class="flex flex-col border-b-2 border-[#EBEBEB] items-center">
          <img src="./assets/med-logo.svg" alt="Logo" class="gambar p-4" />
        </div>
        <div class="flex flex-col items-center mb-4 px-8">
          <img src="./assets/dokter1.svg" alt="Logo" class="p-6" />
          <h1 class="text-center text-2xl">Welcome, Admin!</h1>
          <p class="text-center text-gray-600 tag">
            Please fill the form below to add a new doctor
          </p>
        </div>
        <form class="space-y-4 px-8 py-4">
          <div>
            <label class="block text-md font-medium text-lg"
              >Doctor Name</label
            >
            <input
              type="text"
              class="input customFont mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Input Doctor Name"
              id="input-nama"
            />
          </div>
          <div>
            <label class="block text-md font-medium text-lg"
              >Experience</label
            >
            <input
              type="text"
              class="input customFont mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Input Doctor Experience"
              id="input-experience"
            />
          </div>
          <div>
            <label class="block text-md font-medium text-lg"
              >Hospital</label
            >
            <input
              type="text"
              class="input customFont mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Input Hospital"
              id="input-hospital"
            />
          </div>
          <div>
            <label class="block text-md font-medium text-lg"
              >Gender</label
            >
            <input
              type="text"
              class="input customFont mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Input Gender"
              id="input-gender"
            />
          </div>
          <button
            type="submit"
            id="submit"
            class="w-full btnFont py-3 px-4 border border-transparent rounded-lg text-xl  text-white colorBtn hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            + Add Doctor
          </button>
        </form>
      </div>
      <!-- Right Section -->
      <div class="w-full lg:w-4/5 bg-white px-6 py-16 lg:px-16 lg:py-8">
        <div>
          <div class="flex items-center mb-6">
            <div class="relative flex items-center w-full">
              <svg
                class="absolute left-3 w-5 h-5 text-gray-500"
                width="33"
                height="33"
                viewBox="0 0 33 33"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M14.908 0.5C12.6064 0.500249 10.3383 1.05186 8.29369 2.10866C6.24904 3.16545 4.4873 4.69668 3.15595 6.57416C1.8246 8.45164 0.962382 10.6207 0.641475 12.8999C0.320568 15.179 0.550311 17.5019 1.31147 19.674C2.07263 21.8461 3.34306 23.8042 5.0164 25.3845C6.68975 26.9648 8.71731 28.1213 10.9294 28.7571C13.1414 29.3928 15.4736 29.4895 17.7307 29.0388C19.9877 28.5882 22.104 27.6034 23.9024 26.167L29.786 32.0506C30.0879 32.3422 30.4923 32.5036 30.9121 32.4999C31.3319 32.4963 31.7334 32.3279 32.0303 32.0311C32.3271 31.7342 32.4955 31.3327 32.4991 30.9129C32.5028 30.4932 32.3414 30.0887 32.0498 29.7868L26.1661 23.9032C27.86 21.7833 28.9208 19.2281 29.2264 16.5319C29.5321 13.8356 29.0702 11.1079 27.8939 8.66261C26.7176 6.21732 24.8747 4.15389 22.5773 2.70983C20.28 1.26576 17.6215 0.499765 14.908 0.5ZM5.30213 14.9089C5.30213 13.6474 5.55059 12.3983 6.03333 11.2328C6.51607 10.0674 7.22364 9.00844 8.11563 8.11645C9.00762 7.22446 10.0666 6.5169 11.232 6.03416C12.3974 5.55141 13.6466 5.30295 14.908 5.30295C16.1695 5.30295 17.4186 5.55141 18.584 6.03416C19.7495 6.5169 20.8084 7.22446 21.7004 8.11645C22.5924 9.00844 23.3 10.0674 23.7827 11.2328C24.2655 12.3983 24.5139 13.6474 24.5139 14.9089C24.5139 17.4565 23.5019 19.8998 21.7004 21.7013C19.899 23.5027 17.4557 24.5148 14.908 24.5148C12.3604 24.5148 9.91708 23.5027 8.11563 21.7013C6.31417 19.8998 5.30213 17.4565 5.30213 14.9089Z"
                  fill="#8B8B8B"
                />
              </svg>
              <input
                type="text"
                placeholder="Search Doctor"
                id="cari"
                class="input customFont flex-grow pl-10  py-3 lg:py-5 border border-gray-300 rounded-full focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <button
              class="btnFont ml-4 py-3 px-3 lg:py-4 lg:px-6 border border-transparent rounded-full shadow-sm text-md font-medium text-white colorBtn hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              id="search-icon"
              >
              Search
            </button>
          </div>
          <div>
            <h1 class="text-2xl font-semibold mb-2">Doctor dashboard</h1>
            <p class="text-gray-600 mb-8 tag">
              Supervise and update doctor information
            </p>
          </div>
        </div>
        
          <!-- Card Section -->
           <div class="overflow-y-auto	h-1/4		" id="main">
            
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
